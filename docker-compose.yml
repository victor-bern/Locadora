version: '3.0'

services:

  locadoraapp:
    depends_on:
      - database
    build:
      context: .
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    restart: always
    ports:
      - "80:80"

  database:
    image: mysql:5.6
    hostname: 'database'
    environment:
      MYSQL_DATABASE: Locadora
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - '3306:3306'
    expose:
      - 3306
    volumes:
      - dbdata:/var/lib/mysql
    restart: always

volumes:
  dbdata:
